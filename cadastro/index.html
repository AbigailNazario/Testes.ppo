<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Biblioteca-cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="imagem">
            <img src="Projeto Front end.png">
        </div>

        <div class="formulario">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="botao_login">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>

                <div class="agrupamento">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="text">Endereço</label>
                        <input id="text" type="text" name="text" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="numero" type="tel" name="numero" placeholder="(xx)xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme a senha</label>
                        <input id="Confpassword" type="password" name="password" placeholder="Digite seu nome completo" required>
                    </div>
                </div>

                <div class="botao_continuar">
                    <button><a href="#"></a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
