<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Biblioteca-cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="imagem">
            <img src="Screenshot_20240502-100656.png" width="560" height="520">
        </div>

        <div class="formulario">
            <form action="#">
                <div class="titulo">
                    <h1>LOGIN</h1>
                    <h3>Bem-vindo de volta, Administrador!</h3>

                </div>
                        
                <div class="agrupamento">
                    <div class="input-box">
                        <input id="usuário" type="text" name="usuário" placeholder="Usuário" required>
                    </div>

                    <div class="input-box">
                        <input id="matricula" type="text" name="matricula" placeholder="Matrícula" required>
                    </div>

                    <div class="input-box">
                        <input id="password" type="password" name="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="botao_esqueceuS">
                      <button><a href="#">Esqueceu a senha?</a></button>
                </div>
                <div class="botao_confirmar">
                    <button><a href="#">CONFIRMAR</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
